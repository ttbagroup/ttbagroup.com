<style>
.site-header {
	position: absolute;
	left: 0;
	top: 0;
	right: 0;
	background: rgba(255,255,255,0);
	transition: .35s ease-in-out;
	line-height: 6rem;
	height: 6rem;
	box-sizing: border-box;
	z-index: 3;
	font-family: {{ site.style.navFont }};
}
@media (min-width: 640px) {
	.site-header {
		position: fixed;
	}
	.site-header--sticky {
		background: rgba(255,255,255,1);
		line-height: 3.2rem;
		height: 3.42rem;
		box-shadow: 0 1px 1px 0 rgba(0,0,0,.15);
	}
}
.site-header-bar {
	background: #DC4444;
	color: white;
	line-height: 2.4rem;
	height: 2.4rem;
	font-size: .8rem;
	font-weight: 200;
	transition: .25s ease-in-out margin;
	margin-top: 0;
	position: relative;
	white-space: nowrap;
}
@media (min-width: 640px) {
	.site-header--sticky .site-header-bar {

	}
}
.site-header-social {
	float: right;
	margin-left: 1rem;
}
.site-header-social .social-link {
	position: relative;
	width: 2.4rem;
	height: 2.4rem;
	display: inline-block;
	text-align: center;
	transition: .25s linear background;
	border-left: 1px solid rgba(255,255,255,.25);
	background: rgba(255,255,255,0);
}
.site-header-social .social-link svg {
	fill: white;
	display: inline-block;
	vertical-align: middle;
	width: .8rem;
	height: .8rem;
}
.site-header-social .social-link:hover {
	background: rgba(255,255,255,.25);
}
.site-header-bar-slogan {
	text-align: right;
}
@media (max-width: 640px) {
	.site-header-bar-slogan {
		display: none;
	}
}
.site-header-bar-content,
.site-header-main {
	position: relative;
	max-width: {{ site.style.maxWidth }};
	margin: 0 auto;
}
.site-logo {
	display: inline-block;
	vertical-align: middle;
}
.site-logo-image {
	display: block;
	transition: .25s ease-in-out transform;
	transform: scale(1);
	transform-origin: left center;
}
@media (max-width: 640px) {
	.site-header-main {
		text-align: center;
	}
	.site-logo-image {
		transform-origin: center center;
	}
}
@media (min-width: 640px) {
	.site-header--sticky .site-logo-image {
		transform: scale(.8);
	}
}
@media (max-width: 640px) {
	.site-header-main {
		text-align: center;
	}
}
.site-header-nav {
	position: absolute;
	right: 0;
	top: 0;
	bottom: 0;
	margin: auto 0;
}
.site-header-nav .menu-item {
	position: relative;
	font-size: .95rem;
	margin: 0 .75rem;
	padding: 0 0;
	display: inline-block;
	line-height: 2rem;
	text-align: center;
	text-decoration: none;
}
.site-header-nav .menu-item > .menu-link {
	text-decoration: none;
	-webkit-transition 0.25s;
	transition: 0.25s;
	font-weight: 200;
	color: {{ site.style.navColor }};
}
.site-header-nav .menu-item:hover > .menu-link,
.site-header-nav .menu-item--active > .menu-link,
.site-header-nav .menu-item:focus > .menu-link {
	color: {{ site.style.hoverColor }};
}
.site-header-nav .menu-item .flag {
	position: relative;
}

/* Prospero */
.site-header-nav .menu-item::before {
	content: '';
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 2px;
	background: #d94f5c;
	-webkit-transform: scale3d(0, 1, 1);
	transform: scale3d(0, 1, 1);
	-webkit-transition: -webkit-transform 0.1s;
	transition: transform 0.1s;
}

.site-header-nav .menu-item:focus::before,
.site-header-nav .menu-item--active::before,
.site-header-nav .menu-item:hover::before {
	-webkit-transform: scale3d(1, 1, 1);
	transform: scale3d(1, 1, 1);
	-webkit-transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
	transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);

	transition-duration: 0.3s;

/*!
 * Hamburgers excerpt
 * @description Tasty CSS-animated hamburgers
 * @author Jonathan Suh @jonsuh

 * @link https://github.com/jonsuh/hamburgers
 */
.hamburger {
  padding: 15px 15px;
  display: inline-block;
  cursor: pointer;
  transition-property: opacity, filter;
  transition-duration: 0.15s;
  transition-timing-function: linear;
  font: inherit;
  color: inherit;
  text-transform: none;
  background-color: transparent;
  border: 0;
  margin: 0;
  overflow: visible; }
  .hamburger:hover {
    opacity: 0.7; }

.hamburger-box {
  width: 40px;
  height: 24px;
  display: inline-block;
  position: relative; }

.hamburger-inner {
  display: block;
  top: 50%;
  margin-top: -2px; }
  .hamburger-inner, .hamburger-inner::before, .hamburger-inner::after {
    width: 40px;
    height: 4px;
    background-color: #000;
    border-radius: 4px;
    position: absolute;
    transition-property: transform;
    transition-duration: 0.15s;
    transition-timing-function: ease; }
  .hamburger-inner::before, .hamburger-inner::after {
    content: "";
    display: block; }
  .hamburger-inner::before {
    top: -10px; }
  .hamburger-inner::after {
    bottom: -10px; }


/*
   * Slider
   */
.hamburger--slider .hamburger-inner {
  top: 2px; }
  .hamburger--slider .hamburger-inner::before {
    top: 10px;
    transition-property: transform, opacity;
    transition-timing-function: ease;
    transition-duration: 0.15s; }
  .hamburger--slider .hamburger-inner::after {
    top: 20px; }

.hamburger--slider.is-active .hamburger-inner {
  transform: translate3d(0, 10px, 0) rotate(45deg); }
  .hamburger--slider.is-active .hamburger-inner::before {
    transform: rotate(-45deg) translate3d(-5.71429px, -6px, 0);
    opacity: 0; }
  .hamburger--slider.is-active .hamburger-inner::after {
    transform: translate3d(0, -20px, 0) rotate(-90deg); }

<header class="site-header">
	<div class="site-header-bar">
		<div class="site-header-bar-content">
			{% include social.html class="site-header-social" %}
			<div class="site-header-bar-slogan">
				{{ site.tagline[lang] }}
			</div>
		</div>
	</div>

	<div class="site-header-main">
		<a class="site-logo" href="{{ site.baseurl }}/">
			<img class="site-logo-image" src="{{ site.assetsurl }}/logo.png" alt="TTBA Group Logo"/>
		</a>

		{% include menu.html class="site-header-nav" dropdown=true toggle=true %}

	</div>
</header>




<script>
var shrinkHeader = 36
var siteHeaderEl = document.querySelector('.site-header')
window.addEventListener('scroll', function(e) {
	var scroll = getCurrentScroll()

	if ( scroll >= shrinkHeader ) {
		siteHeaderEl.classList.add('site-header--sticky')
	}
	else {
		siteHeaderEl.classList.remove('site-header--sticky')
	}
});
function getCurrentScroll() {
	return window.pageYOffset || document.documentElement.scrollTop;
}
</script>
