<style>
.site-header {
	position: fixed;
	left: 0;
	top: 0;
	right: 0;
	background: rgba(255,255,255,0);
	transition: .35s ease-in-out;
	line-height: 6rem;
	height: 6rem;
	z-index: 3;
	padding-bottom: 5px;
	font-family: {{ site.style.navFont }};
}
.site-header--sticky {
	background: rgba(255,255,255,1);
	line-height: 3.2rem;
	height: 3.2rem;
	box-shadow: 0 1px 0 0 rgba(0,0,0,.1);
}
.site-header-bar {
	background: #DC4444;
	color: white;
	line-height: 2.4rem;
	height: 2.4rem;
	font-size: .8rem;
	transition: .25s ease-in-out margin;
	margin-top: 0;
	position: relative;
}
.site-header--sticky .site-header-bar {
	margin-top: -2.4rem;
}
.site-header-bar-social {
	float: right;
	margin-left: 1rem;
}
.site-header-bar-social-link {
	position: relative;
	width: 2.4rem;
	height: 2.4rem;
	float: left;
	text-align: center;
	border-left: 1px solid rgba(255,255,255,.25);
}
.site-header-bar-social-link svg {
	fill: white;
	display: inline-block;
	vertical-align: middle;
	width: .8rem;
	height: .8rem;
}
.site-header-bar-slogan {
	text-align: right;
}
.site-header-bar-content,
.site-header-main {
	position: relative;
	max-width: {{ site.style.maxWidth }};
	margin: 0 auto;
}
.site-logo {
	display: inline-block;
	vertical-align: middle;
}
.site-logo-image {
	display: block;
	transition: .25s ease-in-out transform;
	transform: scale(1);
	transform-origin: left center;
}
.site-header--sticky .site-logo-image {
	transform: scale(.8);
}
.site-header-nav {
	position: absolute;
	right: 0;
	top: 0;
	bottom: 0;
	margin: auto 0;
}
.site-header-nav .menu-link {
	position: relative;
	font-size: .95rem;
	margin: 0 .75rem;
	padding: 0 0;
	display: inline-block;
	line-height: 2rem;
	text-align: center;
	text-decoration: none;
	-webkit-transition: color 0.25s;
	transition: color 0.25s;
	color: {{ site.style.navColor }};
}
.site-header-nav .menu-link:hover,
.site-header-nav .menu-link--active,
.site-header-nav .menu-link:focus {
	color: {{ site.style.hoverColor }};
}
.site-header-nav .menu-link .flag {
	position: relative;
}
.site-header--sticky .menu-link {
}

/* Prospero */
.site-header-nav .menu-link::before {
	content: '';
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 2px;
	background: #d94f5c;
	-webkit-transform: scale3d(0, 1, 1);
	transform: scale3d(0, 1, 1);
	-webkit-transition: -webkit-transform 0.1s;
	transition: transform 0.1s;
}

.site-header-nav .menu-link:focus::before,
.site-header-nav .menu-link--active::before,
.site-header-nav .menu-link:hover::before {
	-webkit-transform: scale3d(1, 1, 1);
	transform: scale3d(1, 1, 1);
	-webkit-transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
	transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
	-webkit-transition-duration: 0.3s;
	transition-duration: 0.3s;
}
</style>

<script>
var shrinkHeader = 100
var siteHeaderEl = document.querySelector('.site-header')
window.addEventListener('scroll', function(e) {
	var scroll = getCurrentScroll()

	if ( scroll >= shrinkHeader ) {
		siteHeaderEl.classList.add('site-header--sticky')
	}
	else {
		siteHeaderEl.classList.remove('site-header--sticky')
	}
});
function getCurrentScroll() {
	return window.pageYOffset || document.documentElement.scrollTop;
}
</script>
